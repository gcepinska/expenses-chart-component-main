<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />
    <script defer src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.2/dist/chart.min.js"></script>

    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <div class="section-top">
      <div class="balance">
        <p>My balance</p>
        <p class="balance-sum">$921.48</p>
      </div>
      <div class="circles">
        <div class="white-circle"></div>
        <div class="dark-circle"></div>
      </div>
    </div>

    <div class="section-main">
      <p class="main-header">Spending - Last 7 days</p>
      <canvas id="myChart" class="chart"></canvas>
      <div class="total">
        <div class="left-side">
          <p class="lighter-color">Total this month</p>
          <p class="sum">$478.33</p>
        </div>
        <div class="right-side">
          <p class="increase">+2.4%</p>
          <p class="lighter-color">from last month</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">GCepi≈Ñska</a>.
    </div>
  </body>
</html>
